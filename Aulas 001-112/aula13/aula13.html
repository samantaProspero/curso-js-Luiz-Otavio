<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula13</title>

</head>
<body>
    <script>
    const nome = prompt ('Digite seu nome completo:')
    document.body.innerHTML+=`O seu nome é : ${nome} <br/>`;
    document.body.innerHTML+=`O seu nome tem : ${nome.length} letras <br/>`;
    document.body.innerHTML+=`A segunda letra do seu nome é : ${nome[1]} <br/>`;
    document.body.innerHTML+=`O primeiro índice da letra a no seu nome é: ${nome.indexOf('a')} <br/>`;
    document.body.innerHTML+=`O último índice da letra a no seu nome é: ${nome.lastIndexOf('a')} <br/>`;
    document.body.innerHTML+=`As últimas três letras do seu nome são : ${nome.slice(30,33)} <br/>`;
    document.body.innerHTML+=`As palavras do seu nome são : ${nome.split(' ', 5)} <br/>`;
    document.body.innerHTML+=`O seu nome com letras maiúsculas : ${nome.toUpperCase()} <br/>`;
    document.body.innerHTML+=`O seu nome com letras minúsculas : ${nome.toLowerCase()} <br/>`;

    </script>
</body>
</html>
